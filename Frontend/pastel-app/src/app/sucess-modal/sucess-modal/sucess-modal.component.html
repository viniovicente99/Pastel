<div class="flex justify-center items-center w-full">
  <div
    @fadescale
    class="block w-[25vw] py-[4vh] ml-[4vw] bg-white text-center rounded-lg shadow-[#000000] shadow-lg">

    <div class="flex flex-col items-center space-x-4">
      <lucide-icon name="circle-check-big" class="w-[10vh] h-[10vh] text-[#37c445]"></lucide-icon>
      <h2 class="flex font-bold text-[2.5rem]">Sucesso!</h2>           
    </div>

    <p class="text-[1.1rem] text-[#000000] px-4 py-[3vh] font-semibold">
      {{ message }}
    </p>

    <div class="flex justify-center w-full gap-4">
      <button type="button"
    (click)="close()"
    class="w-[8vw] h-[6vh] bg-gradient-to-r from-violet-600 via-purple-600 to-indigo-600
    mt-2 rounded-lg text-[#ffffff] font-bold">
        Ok
      </button>
    </div>

  </div>
</div>
